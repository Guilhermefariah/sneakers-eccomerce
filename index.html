<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Tênis</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="assets/img/icon.png" type="image/x-icon">
</head>

<body>
    <div id="header-container">
        <script>
            fetch('components/header.html')
                .then(response => response.text())
                .then(data => document.getElementById('header-container').innerHTML = data)
        </script>
    </div>

    <video autoplay muted loop id="background-video">
        <source src="assets/videos/background.mp4" type="video/mp4">
        Seu navegador não suporta o elemento de vídeo.
    </video>

    <div id="carousel-container">
        <script>
            fetch('components/carousel.html')
                .then(response => response.text())
                .then(data => document.getElementById('carousel-container').innerHTML = data)
        </script>
    </div>

    <main>
        <aside id="filters-container">
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    fetch('components/filters.html')
                        .then(response => response.text())
                        .then(data => document.getElementById('filters-container').innerHTML = data)
                })
            </script>            
        </aside>

        <section id="product-list-container">
            <script>
                fetch('components/product-list.html')
                    .then(response => response.text())
                    .then(data => document.getElementById('product-list-container').innerHTML = data)
            </script>
        </section>
    </main>

    <div id="admin-panel-container">
        <script>
            fetch('components/admin-panel.html')
                .then(response => response.text())
                .then(data => document.getElementById('admin-panel-container').innerHTML = data)
        </script>
    </div>

    <div id="footer-container">
        <script>
            fetch('components/footer.html')
                .then(response => response.text())
                .then(data => document.getElementById('footer-container').innerHTML = data)
        </script>
    </div>

    <script src="scripts/script.js"></script>
</body>

</html>
