<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Tênis</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <h1>Loja de Tênis</h1>
        <div id="cart" onclick="toggleAdminPanel()">
            <span id="cart-count">0</span>
            <i class="fas fa-shopping-cart"></i>

        </div>
        <div id="filters">
            <select id="category-filter" onchange="filterProducts()">
                <option value="">Todas as Categorias</option>
                <option value="Casual">Casual</option>
                <option value="Esportivo">Esportivo</option>
            </select>
            <input type="text" id="search-box" placeholder="Buscar produtos" onkeyup="filterProducts()">
            <input type="range" id="price-range" min="0" max="500" step="10" oninput="filterProducts()">
            <label for="price-range">Faixa de Preço: R$<span id="price-label">500</span></label>
            <select id="sort-order" onchange="sortProducts()">
                <option value="default">Ordenar por</option>
                <option value="price-asc">Preço: Menor para Maior</option>
                <option value="price-desc">Preço: Maior para Menor</option>
            </select>
        </div>
    </header>
    <main>
        <section class="product-list" id="product-list">
            <div class="product featured" data-name="Tênis Casual" data-price="120"
                data-description="Tênis ideal para uso casual e confortável." data-category="Casual">
                <img src="https://via.placeholder.com/150" alt="Tênis Casual">
                <h2>Tênis Casual</h2>
                <p>Preço: R$120,00</p>
                <div class="rating">
                    <span>⭐⭐⭐⭐⭐</span>
                    <button onclick="rateProduct(this)">Avaliar</button>
                </div>
                <button onclick="addToCart(this)">Adicionar ao carrinho</button>
                <button onclick="showProductDetails(this)">Ver Detalhes</button>
            </div>
            <div class="product" data-name="Tênis Esportivo" data-price="180"
                data-description="Tênis projetado para desempenho esportivo e alta durabilidade."
                data-category="Esportivo">
                <img src="https://via.placeholder.com/150" alt="Tênis Esportivo">
                <h2>Tênis Esportivo</h2>
                <p>Preço: R$180,00</p>
                <div class="rating">
                    <span>⭐⭐⭐⭐⭐</span>
                    <button onclick="rateProduct(this)">Avaliar</button>
                </div>
                <button onclick="addToCart(this)">Adicionar ao carrinho</button>
                <button onclick="showProductDetails(this)">Ver Detalhes</button>
            </div>
        </section>
    </main>
    <div id="admin-panel" class="hidden">
        <h2>Painel Administrativo</h2>
        <button onclick="toggleAdminPanel()">Fechar Painel</button>
        <h3>Adicionar Novo Produto</h3>
        <form id="add-product-form">
            <input type="text" id="product-name" placeholder="Nome do Produto" required>
            <input type="number" id="product-price" placeholder="Preço" required>
            <input type="text" id="product-description" placeholder="Descrição">
            <input type="text" id="product-category" placeholder="Categoria">
            <button type="submit">Adicionar Produto</button>
        </form>
        <h3>Gerenciar Produtos</h3>
        <div id="product-management">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
